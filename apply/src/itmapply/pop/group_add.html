<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">

    <link rel="stylesheet" type="text/css" href="../../../resource/itmapply/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../resource/itmapply/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../resource/itmapply/css/admin/admin_default.css">
    <link rel="stylesheet" type="text/css" href="../../../resource/itmapply/css/bootstrap_modal.min.css">
    <link rel="stylesheet" type="text/css" href="../../../resource/itmapply/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>ITM 수강신청 관리자</title>
    <script>
        $("#file").on('change',function(){
            var fileName = $("#file").val();
            $(".upload-name").val(fileName);
        });
    </script>
</head>
<body>
    <!-- 수강자 등록하기 window 팝업 -->
    <div>
        <div class="w-400px mg-auto">
            <p class="bold dp-inblock h-30px font-23 mt-20">삼성화재 Group 과정 <br> 수강자 등록하기</p> 
            <p class="font-13 pt-20">
                <span class="bold font-16 dp-block">신청자 정보 입력 </span>
                - 수강신청을 위한 신청자 정보를 정확히 입력해 주세요.
            </p>
            
            <div class="mt-50">
                <table class="clear admin-table-row mb-20 table-auto">
                    <thead>
                        <tr>
                            <th class="w-150px">
                                이름 <span class="txt-red">*</span>
                            </th>
                            <td>
                                <input type="text" class="w-100per">
                            </td>
                        </tr>
                        <tr>
                            <th class="w-150px">
                                이름 <span class="txt-red">*</span>
                            </th>
                            <td>
                                <input type="text" class="w-100per">
                            </td>
                        </tr>
                        <tr>
                            <th class="w-150px">
                                E-mail <span class="txt-red">*</span>
                            </th>
                            <td>
                                <input type="text" class="w-100per">
                            </td>
                        </tr>
                        <tr>
                            <th class="w-150px">
                                비밀번호 <span class="txt-red">*</span>
                            </th>
                            <td>
                                <input type="password" class="w-100per">
                                <p class="font-13 mt-10"> ※ 수강신청 내역 확인을 위해 필요합니다.</p>
                            </td>
                        </tr>
                        <tr>
                            <th class="w-150px">
                                핸드폰 번호
                            </th>
                            <td>
                                <input type="text" class="w-30per"> - <input type="text" class="w-30per"> - <input type="text" class="w-30per">
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="w-100per txt-center mt-40 mb-40">
            <button class="admin-btn-default">등록하기</button>
        </div>
    </div>

</body>
</html>
